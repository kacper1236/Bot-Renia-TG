version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: my-postgres
    environment:
      POSTGRES_DB: my_database
      POSTGRES_USER: my_user
      POSTGRES_PASSWORD: my_password
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d  # Mount the initdb directory
  renia-tg-bot:
    restart: always
    environment:
      TG_TOKEN: ${TG_TOKEN}
    build: ./bot
    volumes:
      - ./logs:/logs
      - ./photos:/photos
      - ./bot:/bot/
      - ./DatabasePersistenceJson:/DatabasePersistenceJson
    depends_on:
      - renia-tg-backend

  renia-tg-backend:
    build: ./backend
    restart: always
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/backend
    depends_on:
      - postgres

